{% block content %}
<style>
  .page-header {
    text-align: center;
    margin-bottom: 24px;
  }

  .page-header h2 {
    font-size: 1.2rem;

  }

  .filter-section {

  .filter-section label {

  .filter-section select {

  }

  .add-button {

  }

  .add-button a button {

    color: #fff;

    border-radius: 6px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .add-button a button:hover {
    background-color: var(--primary-hover);
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
  }
</style>

<div class="page-header">
  <h2>üìÖ Ï†ÑÏ≤¥ ÏùºÏ†ï Î≥¥Í∏∞</h2>
</div>

<div class="add-button">
  <a href="{{ url_for('schedule.add_schedule') }}">
    <button>‚ûï ÏùºÏ†ï Îì±Î°ù</button>
  </a>
</div>

<div class="filter-section">
  <label>Îã¥ÎãπÏûê:
    <select id="employee-filter">
      <option value="">Ï†ÑÏ≤¥</option>
      {% for emp in employees %}
      <option value="{{ emp }}">{{ emp }}</option>
      {% endfor %}
    </select>
  </label>

  <label>ÏùºÏ†ïÏ¢ÖÎ•ò:
    <select id="type-filter">
      <option value="">Ï†ÑÏ≤¥</option>
      <option value="Ìú¥Í∞Ä">Ìú¥Í∞Ä</option>
      <option value="ÏùºÏ†ï">ÏùºÏ†ï</option>
      <option value="ÎØ∏ÌåÖ">ÎØ∏ÌåÖ</option>
    </select>
  </label>
</div>

<div id="calendar"></div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    let calendar;

    function fetchAndRenderEvents() {
      const employee = document.getElementById('employee-filter').value;
      const type = document.getElementById('type-filter').value;

      const params = new URLSearchParams();
      if (employee) params.append('employee', employee);
      if (type) params.append('type', type);

      fetch('/api/schedules?' + params.toString())
        .then(response => response.json())
        .then(events => {
          calendar.removeAllEvents();
          calendar.addEventSource(events);
        });
    }

    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      events: [],
      eventTimeFormat: {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      },
      views: {
        dayGridMonth: {
          displayEventTime: false
        },
        timeGridWeek: {
          displayEventTime: true
        }
      },
      eventClick: function(info) {
        const eventId = info.event.id;
        if (eventId) {
          window.location.href = `/schedule/edit/${eventId}`;
        }
      }
    });

    calendar.render();
    fetchAndRenderEvents();

    document.getElementById('employee-filter').addEventListener('change', fetchAndRenderEvents);
    document.getElementById('type-filter').addEventListener('change', fetchAndRenderEvents);
  });
</script>
{% endblock %}
