{% extends "base.html" %}

{% block title %}비밀번호 변경{% endblock %}

{% block style %}
<style>
  .panel {
    background: #fff;
    border-radius: 8px;
    padding: 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    max-width: 480px;
    margin: 0 auto;
  }
  .form-group {
    margin-bottom: 16px;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #2f3542;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f9fcff;
  }
  button.primary {
    background-color: #1e90ff;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button.primary:hover {
    background-color: #0f75d3;
  }
</style>
{% endblock %}

{% block content %}
<div class="panel">
  <h2 style="margin-bottom:24px; color:#2f3542;">🔒 비밀번호 변경</h2>
  <form method="post">
    <div class="form-group">
      <label for="old_password">기존 비밀번호</label>
      <input type="password" id="old_password" name="old_password" required>
    </div>

    <div class="form-group">
      <label for="new_password">새 비밀번호</label>
      <input type="password" id="new_password" name="new_password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">새 비밀번호 확인</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
    </div>

    <button class="primary" type="submit">비밀번호 변경</button>
  </form>
</div>
{% endblock %}
