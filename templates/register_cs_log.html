{% extends "base.html" %}

{% block title %}CS 로그 등록{% endblock %}

{% block content %}
<h2>📝 CS 로그 등록</h2>

{% if message %}
    <div class="flash-message">{{ message }}</div>
{% endif %}

<form method="post" action="{{ url_for('cslogs.register_cs_log') }}" class="form-container">
    <div class="form-group">
        <label for="identifier">제품 식별자 (SKU 또는 제품명)</label>
        <input type="text" id="identifier" placeholder="검색어 입력">
        <button type="button" onclick="openProductSearch()">제품 찾기</button>
    </div>

    <div id="selected-product" style="margin-top: 1em;">
        <p><b>SKU:</b> <span id="sku-text"></span></p>
        <p><b>제품명:</b> <span id="product-name-text"></span></p>
    </div>

    <input type="hidden" name="sku" id="sku">
    <input type="hidden" name="product_name" id="product_name">

    <div class="form-group">
        <label for="log_type">유형</label>
        <select id="log_type" name="log_type" required>
            <option value="">-- 선택 --</option>
            <option>파손</option>
            <option>오발송</option>
            <option>재발송</option>
            <option>발송누락</option>
            <option>유통기한 경과</option>
            <option>기타</option>
        </select>
    </div>

    <div class="form-group">
        <label for="quantity">수량</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>

    <div class="form-group">
        <label for="reason">사유</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <label for="location">위치</label>
        <select id="location" name="location" required>
            <option value="">-- 선택 --</option>
            <option>온라인</option>
            <option>매장</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit">등록</button>
    </div>
    <div id="product-modal" style="display:none; position:fixed; top:20%; left:30%; width:40%; background:white; border:1px solid #ccc; padding:1em; z-index:1000;">
        <h4>🔍 제품 선택</h4>
        <ul id="product-list"></ul>
        <button onclick="closeProductModal()">닫기</button>
    </div>

</form>

<style>
    .form-container {
        max-width: 500px;
        margin-top: 10px;
    }

    .form-group {
        margin-bottom: 15px;
        position: relative;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        font-size: 0.95rem;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    textarea {
        resize: vertical;
    }

    button {
        padding: 10px 20px;
        background-color: #1e90ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }

    .flash-message {
        padding: 10px;
        background-color: #dff9fb;
        color: #0984e3;
        border: 1px solid #74b9ff;
        border-radius: 6px;
        margin-bottom: 15px;
    }

    .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        border-top: none;
        z-index: 10;
        max-height: 150px;
        overflow-y: auto;
    }

    .suggestions div {
        padding: 8px;
        cursor: pointer;
    }

    .suggestions div:hover {
        background-color: #f0f0f0;
    }
</style>
<script>
function openProductSearch() {
    const query = document.getElementById("identifier").value.trim();
    if (!query) {
        alert("검색어를 입력하세요.");
        return;
    }

    fetch(`/api/product_search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("product-list");
            list.innerHTML = "";
            if (data.length === 0) {
                list.innerHTML = "<li>검색 결과 없음</li>";
            } else {
                data.forEach(p => {
                    const li = document.createElement("li");
                    li.textContent = `${p.sku} - ${p.name}`;
                    li.style.cursor = "pointer";
                    li.onclick = () => selectProduct(p);
                    list.appendChild(li);
                });
            }
            document.getElementById("product-modal").style.display = "block";
        });
}

function selectProduct(product) {
    document.getElementById("sku-text").innerText = product.sku;
    document.getElementById("product-name-text").innerText = product.name;
    document.getElementById("sku").value = product.sku;
    document.getElementById("product_name").value = product.name;
    document.getElementById("product-modal").style.display = "none";
}

function closeProductModal() {
    document.getElementById("product-modal").style.display = "none";
}
</script>

{% endblock %}
