{% extends "base.html" %}

{% block title %}판매량 업로드{% endblock %}
{% block style %}
<style>
    h2 {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 25px;
        color: #2f3542;
    }

    form {
        background-color: #ffffff;
        border: 1px solid #dcdde1;
        border-radius: 12px;
        padding: 30px;
        max-width: 500px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        font-size: 0.95rem;
    }

    input[type="number"],
    input[type="file"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 18px;
        font-size: 0.95rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #1e90ff;
        color: white;
        font-weight: bold;
        font-size: 0.95rem;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
        background-color: #0f75d3;
    }

    .notice {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #555;
    }

    .message-box {
        margin-top: 25px;
        padding: 14px;
        border: 1px solid #dcdde1;
        background-color: #f1f2f6;
        color: #2c3e50;
        border-radius: 6px;
        font-size: 0.9rem;
    }
</style>
{% endblock %}


{% block content %}
<h2>🧾 판매량 업로드</h2>

<form method="POST" enctype="multipart/form-data" style="margin-top: 30px; max-width: 500px;">
    <div style="margin-bottom: 15px;">
        <label for="year" style="display: block; font-weight: 600; margin-bottom: 5px;">연도</label>
        <input type="number" id="year" name="year" required
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="month" style="display: block; font-weight: 600; margin-bottom: 5px;">월</label>
        <input type="number" id="month" name="month" min="1" max="12" required
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div style="margin-bottom: 20px;">
        <label for="file" style="display: block; font-weight: 600; margin-bottom: 5px;">CSV 파일 선택</label>
        <input type="file" id="file" name="file" accept=".csv" required
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <button type="submit"
            style="padding: 10px 20px; background-color: #1e90ff; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;">
        📤 업로드
    </button>
</form>

<p style="margin-top: 20px; font-size: 0.9rem; color: #555;">
    ※ CSV 파일은 <strong>"SKU, 제품명, 판매량"</strong> 순서의 헤더가 있어야 합니다.
</p>

{% if message %}
  <div style="margin-top: 25px; padding: 12px; border: 1px solid #ddd; background-color: #f1f2f6; color: #2c3e50; border-radius: 6px;">
    {{ message }}
  </div>
{% endif %}
{% endblock %}
